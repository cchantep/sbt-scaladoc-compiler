name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    name: Test on JDK ${{ matrix.java }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        java: ['8', '11', '17']
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java }}
        cache: 'sbt'

    - name: Setup sbt
      uses: sbt/setup-sbt@v1
        
    - name: Run tests with SBT cross-build
      run: sbt '^ testOnly'
      
  build:
    name: Build and publish locally
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup JDK 11
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
        cache: 'sbt'
